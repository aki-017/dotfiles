set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-yank"
set-window-option -g automatic-rename on

setw -g window-status-current-attr underscore

# 文字色と背景色
set -g status-fg colour136
set -g status-bg colour235

# ステータスラインカスタム関連
set-option -g status              on
set-option -g status-interval     2
set-option -g status-utf8         on
set-option -g status-justify      "left"
set-option -g status-left-length  60
set-option -g status-right-length 90
set-option -g status-left         "#($HOME/repo/github.com/erikw/tmux-powerline/powerline.sh left)"
set-option -g status-right        "#($HOME/repo/github.com/erikw/tmux-powerline/powerline.sh right)"

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# screen ^C c
unbind ^C
bind ^C new-window -n zsh -c "#{pane_current_path}"
bind c new-window -n zsh -c "#{pane_current_path}"

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-pane"
unbind k
bind k confirm-before "kill-pane"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window
bind | split-window -vc "#{pane_current_path}"
unbind %
bind % split-window -hc "#{pane_current_path}"

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
unbind ^H
bind ^H select-pane -t :.-
unbind h
bind ^h select-pane -t :.-
unbind ^L
bind ^L select-pane -t :.+
unbind l
bind l select-pane -t :.+

# " windowlist -b
unbind '"'
bind '"' choose-window

set-option -g mouse on

bind e set-window-option synchronize-panes on
bind E set-window-option synchronize-panes off

run "~/.tmux/plugins/tpm/tpm"
